worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Logs
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log debug;

    sendfile        on;
    keepalive_timeout  65;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=per_ip:10m rate=100r/m;
    
    # Lua shared dictionary for JWT cache (if needed)
    # lua_shared_dict jwt_cache 10m;

    # Upstream Definitions
    upstream user_service {
        server user-service:3000;
        keepalive 32;
    }

    upstream product_service {
        server product-service:5000;
        keepalive 32;
    }

    upstream order_service {
        server order-service:8080;
        keepalive 32;
    }

    upstream payment_service {
        server payment-service:8000;
        keepalive 32;
    }

    upstream inventory_service {
        server inventory-service:5000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Global Rate Limiting
        limit_req zone=per_ip burst=20 nodelay;

        # Health Check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # User Service API
        location /api/users {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Product Service API
        location /api/products {
            proxy_pass http://product_service;
            proxy_set_header Host $host;
            # JWT Validation (Commented out until Lua is setup)
            # access_by_lua_file /etc/nginx/jwt_validator.lua;
        }

        # Order Service API
        location /api/orders {
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            # access_by_lua_file /etc/nginx/jwt_validator.lua;
        }

        # Payment Service API
        location /api/payments {
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
            # access_by_lua_file /etc/nginx/jwt_validator.lua;
        }

        # Inventory Service API
        location /api/inventory {
            proxy_pass http://inventory_service;
            proxy_set_header Host $host;
            # access_by_lua_file /etc/nginx/jwt_validator.lua;
        }
    }
}
