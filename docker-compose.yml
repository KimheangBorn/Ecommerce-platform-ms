version: '3.8'

services:
  # API Gateway
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
      - inventory-service
    networks:
      - ecommerce-network

  # ----------------------------
  # Microservices
  # ----------------------------

  # User Service (Node.js + MongoDB)
  user-service:
    build: ./services/user-service
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/user_db?replicaSet=rs-users
      - JWT_SECRET=dev_secret_key_123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    deploy:
      replicas: 1 # Set to 3 for HA testing
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - mongo1
      - redis
    networks:
      - ecommerce-network

  # Product Service (Flask + PostgreSQL)
  product-service:
    build: ./services/product-service
    environment:
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@postgres-primary:5432/product_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    deploy:
      replicas: 1
    depends_on:
      - postgres-primary
      - redis
    networks:
      - ecommerce-network

  # Order Service (Spring Boot + PostgreSQL + Kafka)
  order-service:
    build: ./services/order-service
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-primary:5432/order_db
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka1:9092,kafka2:9093,kafka3:9094
    deploy:
      replicas: 1
    depends_on:
      - postgres-primary
      - kafka1
    networks:
      - ecommerce-network

  # Payment Service (FastAPI + PostgreSQL + Kafka)
  payment-service:
    build: ./services/payment-service
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://postgres:postgres@postgres-primary:5432/payment_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka1:9092,kafka2:9093,kafka3:9094
    deploy:
      replicas: 1
    depends_on:
      - postgres-primary
      - kafka1
    networks:
      - ecommerce-network

  # Inventory Service (Flask + PostgreSQL + Kafka)
  inventory-service:
    build: ./services/inventory-service
    environment:
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@postgres-primary:5432/inventory_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka1:9092,kafka2:9093,kafka3:9094
    deploy:
      replicas: 1
    depends_on:
      - postgres-primary
      - kafka1
    networks:
      - ecommerce-network

  # Notification Service (FastAPI + Redis + Kafka)
  notification-service:
    build: ./services/notification-service
    environment:
      - PORT=8000
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka1:9092,kafka2:9093,kafka3:9094
    deploy:
      replicas: 1
    depends_on:
      - redis
      - kafka1
    networks:
      - ecommerce-network

  # ----------------------------
  # Infrastructure
  # ----------------------------

  # PostgreSQL - Primary
  postgres-primary:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - ecommerce-network

  # MongoDB - Replica Set Node 1
  mongo1:
    image: mongo:6.0
    command: ["--replSet", "rs-users", "--bind_ip_all"]
    volumes:
      - mongo1_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - ecommerce-network

  # MongoDB - Replica Set Node 2
  mongo2:
    image: mongo:6.0
    command: ["--replSet", "rs-users", "--bind_ip_all"]
    volumes:
      - mongo2_data:/data/db
    networks:
      - ecommerce-network

  # MongoDB - Replica Set Node 3
  mongo3:
    image: mongo:6.0
    command: ["--replSet", "rs-users", "--bind_ip_all"]
    volumes:
      - mongo3_data:/data/db
    networks:
      - ecommerce-network

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - ecommerce-network

  # Kafka - Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ecommerce-network

  # Kafka Broker 1
  kafka1:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
    networks:
      - ecommerce-network

  # Kafka Broker 2
  kafka2:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
    networks:
      - ecommerce-network

  # Kafka Broker 3
  kafka3:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
    networks:
      - ecommerce-network

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:9092,kafka2:9093,kafka3:9094
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - ecommerce-network

  # ----------------------------
  # Observability
  # ----------------------------

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - ecommerce-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/etc/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - ecommerce-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
    networks:
      - ecommerce-network

volumes:
  postgres_data:
  mongo1_data:
  mongo2_data:
  mongo3_data:
  grafana_data:

networks:
  ecommerce-network:
    driver: bridge
